<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite tourist attractions</title>
</head>
<body>
    <h1>Welcome, {{ session['name'] }}!</h1>
    <p><a href="/exit">Exit</a></p>
    <form action="/add_attraction" method="POST">
        <div>
            <label>Attraction:</label>
            <input type="text" name="attraction">
        </div>
            <label>City:</label>
            <input type="text" name="city">
        </div>
        <button>Enter</button>
    </form>
    {# Loop through the attractions saved in session #}
    {% for attraction in session["attractions"] %}
    <p>{{ attraction }}</p>
    {% endfor %}
    <p><a href="/reset_attractions">Reset</a></p>
</body>
</html>
